<!DOCTYPE html>
<html lang="es-mx">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">

<body>

    <main class="presentacion">

                </a>

            <img src="Imagem.png" alt="Foto de Ana García desarrolando un proyecto">
